<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, userer-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<section id="container">

<!-- 해더부분 -->
  <header id="header">
    <section class="inner">

      <h1 class="logo">
        <a href="index.html">
          <!-- background-img 활용하기 -->
          <div class="icon_insta_logo"></div>
          <div class="icon_write_logo"></div>
        </a>
      </h1>

      <div class="search_box">
        <input type="text" placeholder="검색" id="search-field">

        <div class="fake_field">
          <span class="sprite_small_search_icon"></span>
          <span>검색</span> 
          </div>
      </div>

      <div class="right_icons">
        <div class="sprite_camera_icon"></div>
        <div class="sprite_compass_icon"></div>
        <div class="sprite_heart_icon_outline"></div>
        <div class="sprite_user_icon_outline"></div>
      </div>

    </section>
  </header>

  <div class="hidden_menu">
    <div class="scroll_inner">
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>
      <div class="user">
        <div class="thumb_img"><img src="imgs/thumb.jpeg" alt="프로필사진"></div>
        <div class="id"></div>
      </div>

    </div>
  </div>


  <!-- 컨텐츠 부분 -->
  <section id="main_container">
    <div class="inner">

      <!-- 메인 피드 -->
      <div class="contents_box">
        <article class="contents">
          <header class="top">
            <!-- 프로필, 닉네임, 위치 -->
            <div class="user_container">
              <div class="profile_img"> 
                <img src="imgs/thumb.jpeg" alt="프로필이미지">
              </div>
              <div class="user_name">
                <div class="nick_name m_text">smol</div>
                <div class="country s_text">Seoul, South Korea</div>
              </div>
            </div>           
            <!-- 더보기 icon -->
            <div class="sprite_more_icon"></div>
          </header>
          
          <div class="img_section">
            <!-- 이미지 스라이드를 위함 -->
            <div class="trans_inner">
              <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
            </div>
          </div>

          <div class="bottom_icons">
            <div class="left_icons">
              <!-- 반응형 하트 아이콘은 한번 더 감싸줌 -->
              <div class="heart_btn on">
                <div class="sprite_heart_icon_outline" data-name="heartbeat"></div>
              </div>
              <div class="sprite_bubble_icon"></div>
              <div class="sprite_share_icon" data-name="share"></div>
            </div>
            <div class="right_icons">
              <div class="sprite_bookmark_icon" data-name="bookmark"></div>
            </div>
          </div>

          <div class="likes m_text">
            좋아요
            <span class="count">2,346</span>
            개
          </div>

          <div class="comment_container">
            <div class="comment">
              <div class="nick_name">annefromk</div>
              <div>강아지가 너무 귀여워요~!</div>
            </div>
            <div class="small_heart">
              <div class="sprite_small_heart_icon_outline"></div>
            </div>
          </div>

          <div class="timer">1 시간 전</div>

          <div class="comment_field">
            <input type="text" placeholder="댓글달기...">
            <div class="upload_btn m_text">게시</div>
          </div>
        </article>
      </div>

      <!-- 사이드 박스 프로필 -->
      <div class="side_box">
        <div class="user_profile">
          <div class="profile_thumb">
            <img src="imgs/thumb.jpeg" alt="프로필사진">
          </div>
          <div class="detail">
            <div class="id m_text">annefromk</div>
            <div class="eng_name">anne</div>
          </div>
        </div>

        <article class="story">
          <header class="story_header">
            <div>스토리</div>
            <div class="more">모두 보기</div>
          </header>

          <div class="scroll_inner">
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>
            <div class="thumb_user">
              <div class="profile_thumb">
                <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                <div class="id">smol</div>
                <div class="time">1시간 전</div>
              </div>
            </div>

          </div>
        </article>

        <article class="recommend">
          <header class="reco_header">
            <div>회원님을 위한 추천</div>
            <div class="more">모두 보기</div>
          </header>

          <div class="thumb_user">
            <div class="profile_thumb">
              <img src="imgs/thumb02.jpg" alt="프로필사진">
            </div>
            <div class="detail">
              <div class="id">smol</div>
              <div class="time">1시간 전</div>
            </div>
          </div>
          <div class="thumb_user">
            <div class="profile_thumb">
              <img src="imgs/thumb02.jpg" alt="프로필사진">
            </div>
            <div class="detail">
              <div class="id">smol</div>
              <div class="time">1시간 전</div>
            </div>
          </div>
        </article>

      </div>


    </div>
  </section>


</section>


<script>

  const box = document.querySelector('.box');


</script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="js/main.js"></script>
</body>
</html>
